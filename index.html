<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>React-Basics-Sports-Game</title>
  </head>
  <body>
    <div id="root"></div>
    <audio autoplay>
      <source
        src="http://soundfxcenter.com/sports/soccer/8d82b5_UEFA_Champions_League_Theme_Song.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      function Team(props) {
        let shotPercentageDiv;

        if (props.stats.stots) {
          const shotPercentage = Math.round(
            (props.stats.score / props.stats.shots) * 100
          );
          shotPercentageDiv = (
            <div>
              <strong>Shooting %: {shotPercentage}</strong>
            </div>
          );
        }
        return (
          <div className="Team">
            <h1>{props.name}</h1>
            <div className="individaulteams">
              <img src={props.logo} alt={props.name} />
            </div>

            <div>
              <strong>Shots:</strong> {props.shots}
            </div>
            <div>
              <strong>Score:</strong> {props.score}
            </div>
            {shotPercentageDiv}

            <button onClick={props.shotHandler}>Shooot!</button>
          </div>
        );
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            resetCount: 0,
            homeTeamStats: {
              shots: 0,
              score: 0,
            },
            visitingTeamStats: {
              shots: 0,
              score: 0,
            },
          };
          this.shotSound = new Audio(
            './Assets/audio/8d82b5_Soccer_Goal_Sound_Effect.mp3'
          );
          this.scoreSound = new Audio(
            './Assets/audio/8d82b5_Counter_Strike_Shotgun_Fire_Sound_Effect.mp3'
          );
        }
        shoot = (team) => {
          const teamStatsKey = `${team}TeamStats`;
          let score = this.state[teamStatsKey].score;
          setTimeout(() => {
            this.scoreSound.play();
          }, 10);

          if (Math.random() > 0.5) {
            score += 1;
            setTimeout(() => {
              this.shotSound.play();
            }, 100);
          }

          this.setState((state, props) => ({
            [teamStatsKey]: {
              shots: state[teamStatsKey].shots + 1,
              score,
            },
          }));
          resetGame = () => {
            this.setState((state, props) => ({
              resetCount: state.resetCount + 1,
              homeTeamStats: {
                shots: 0,
                score: 0,
              },
              visitingTeamStats: {
                shots: 0,
                score: 0,
              },
            }));
          };
        };
        render() {
          return (
            <div className="Game">
              <h1>Welcome to {this.props.venue}</h1>
              <div className="stats">
                <Team
                  name={this.props.visitingTeam.name}
                  logo={this.props.visitingTeam.logoSrc}
                  stats={this.state.visitingTeamStats}
                  shotHandler={() => this.shoot('visiting')}
                />

                <div className="versus">
                  <h1>VS</h1>
                  <div>
                    <strong>Resets:</strong> {this.state.resetCount}
                    <button onClick={this.resetGame}>Reset Game</button>
                  </div>
                </div>
                <Team
                  name={this.props.homeTeam.name}
                  logo={this.props.homeTeam.logoSrc}
                  stats={this.state.homeTeamStats}
                  shotHandler={() => this.shoot('home')}
                />
              </div>
            </div>
          );
        }
      }
      function App(props) {
        const Real = {
          name: 'Real Madrid',
          logoSrc: './Assets/images/real.jpg',
        };
        const Barcelona = {
          name: 'FC Barcelona',
          logoSrc: './Assets/images/bas.jpeg',
        };
        const Atletico = {
          name: 'Atletico Madrid',
          logoSrc: './Assets/images/Atletico.png',
        };
        const Valencia = {
          name: 'Valencia CF',
          logoSrc: './Assets/images/200px-Valenciacf.svg.png',
        };

        return (
          <div className="App">
            <Game
              venue="UEFA Champions League Playing At Santiago BernabÃ©u Stadium"
              homeTeam={Real}
              visitingTeam={Barcelona}
            />
            <Game
              venue="La Liga Soccer Playing At Mestalla Stadium"
              homeTeam={Atletico}
              visitingTeam={Valencia}
            />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
